<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <br><hr><br>
    <form>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="description">Author</label>
            <textarea class="form-control" id="author" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="description">Entrant</label>
            <textarea class="form-control" id="entrant" rows="4" required></textarea>
  
        </div>
    </form>
  </div>
