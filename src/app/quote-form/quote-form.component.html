<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <br><hr><br>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="publisher">Publisher Name:</label>
            <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel">

            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Publisher name is required</p>

            </div>

  
        </div>
        <div class="form-group">
  
            <label for="author">Author Name:</label>
            <textarea class="form-control" id="description" rows="2" required [(ngModel)]="newQuote.description" name="author" #description="ngModel"></textarea>

            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Author name is required</p>

            </div>
  
        </div>
        <div class="form-group">
            <label for="quote">Quote:</label>
            <textarea class="form-control" id="name" rows="8" [(ngModel)]="newQuote.name" name="quoteWords" #name="ngModel" required></textarea>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p>Write a quote that you wanted to add</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-outline-success" id="addQuotebtn" [disabled]="quoteForm.invalid">Add Quote</button>
    </form>
  </div>
