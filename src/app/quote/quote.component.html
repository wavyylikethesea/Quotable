<div>
    <h1>QUOTES</h1>
    <br><hr><br>
    <div *ngFor='let quote of quotes; let i = index'>
      <h5>{{quote.name}}</h5>
      <button (click)='toggleDetails(i)'>View Details</button>

      <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-details>
      
    </div>
  </div>
